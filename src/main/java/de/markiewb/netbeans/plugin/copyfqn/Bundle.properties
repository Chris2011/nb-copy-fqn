OpenIDE-Module-Display-Category=Editing
OpenIDE-Module-Long-Description=\
    This plugin allows you to copy the fully qualified name of the element at the caret in the java source editor to the clipboard. \
    There is also a context menu entry to copy it from the members and hierarchy view (&ge; NB 7.3). \
    Shortcuts for these actions can also be defined.\n\n\
    <p>\nDefault shortcuts:\n<ul>\n<li>Copy qualified name (in Java editor): <code>CTRL-J, CTRL-C</code></li>\n<li>Copy qualified name (in Members/Hierarchy view): <code>CTRL-J, CTRL-I</code></li>\n</ul>\n</p>\n\n<p>\nUpdates in 1.2\n<ul>\n<li>Fix: runnable in JDK6/JDK7</li>\n</ul>\n</p>\n\n<p>\nUpdates in 1.1\n<ul>\n<li><a href="http://code.google.com/p/copyfqn-fork-for-netbeans71rc2/issues/detail?\
    id=5">Issue 5:</a> Attach action into context menu of members and hierarchy view (&ge; NB 7.3)</li> \n<li>some internal rewrites</li>\n</ul>\n</p>\n\n<p>The code is originally based on the tutorials\n<a href="http://platform.netbeans.org/tutorials/nbm-copyfqn.html">[1]</a> and\n<a href="http://netbeans.org/projects/platform/sources/platform-content/content/trunk/tutorials/60/nbm-whichelement.html?\
    raw=true">[2]</a>.\n\n\
    Regarding to <a href="http://wiki.netbeans.org/TutorialsInCourses">[3]</a> the code from\ntutorials is free and <a href="http://netbeans.org/about/legal/terms-of-use.html">[4]</a> 4.c\napplies, so that this derivate can be licensed separately.\
    </p>
